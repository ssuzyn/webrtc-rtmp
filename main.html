<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Streamer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex gap-4">
            <!-- 메인 스트리밍 영역 -->
            <div class="w-3/4">
                <!-- 로컬 비디오 -->
                <div class="bg-black rounded-lg overflow-hidden mb-4">
                    <video id="localVideo" autoplay playsinline muted 
                           class="w-full h-auto"></video>
                </div>
                
                <!-- 참가자 비디오 그리드 -->
                <div id="videosContainer" class="grid grid-cols-2 gap-4">
                    <!-- 추가 참가자 비디오들이 여기에 동적으로 추가됨 -->
                </div>

                <!-- 스트리밍 컨트롤 -->
                <div class="mt-4 flex gap-2">
                    <button id="startStreamBtn" 
                            class="px-4 py-2 bg-blue-500 text-white rounded-lg">
                        Start Streaming
                    </button>
                    <button id="stopStreamBtn" 
                            class="px-4 py-2 bg-red-500 text-white rounded-lg" disabled>
                        Stop Streaming
                    </button>
                </div>
            </div>

            <!-- 사이드바 -->
            <div class="w-1/4">
                <!-- 로그인 -->
                <div class="bg-white rounded-lg p-4 mb-4">
                    <input id="username" type="text" placeholder="Enter username" 
                           class="w-full px-3 py-2 border rounded mb-2">
                    <button onclick="register()" 
                            class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg">
                        Join
                    </button>
                </div>

                <!-- 참가자 목록 -->
                <div class="bg-white rounded-lg p-4">
                    <h3 class="text-lg font-bold mb-2">참여자 목록</h3>
                    <ul id="users" class="space-y-2">
                        <!-- 참가자 목록이 여기에 동적으로 추가됨 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
